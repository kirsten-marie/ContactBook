<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="scripts/index.js"></script>

    <title>Contact Book</title>
  </head>
  <body>
    <div class = "container-fluid">
      <h1>Contacts</h1>

    <div id = "contact grid">
      <div class = "container-fluid">
      <table class="table table-hover" id="contactTable">
          <thead>
            <tr>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">City</th>
              <th scope="col">State</th>
              <th scope="col">Phone</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td> Contact.firstName </td>
              <td> Contact.lastName </td>
              <td> Contact.address.city </td>
              <td> Contact.address.state </td>
              <td> Contact.phone </td>
            </tr>
            <tr>
              <td> Contact.firstName </td>
              <td> Contact.lastName </td>
              <td> Contact.address.city </td>
              <td> Contact.address.state </td>
              <td> Contact.phone </td>
            </tr>
          </tbody>
        </table>
        </div>
  </div>
</div>



<div id="createEditContact">
  <div class = "container-fluid">
    <h2>Create/Edit Contact</h2>
    <form id="contactForm">
      <div class="form-group">
        <div class="form-row">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" name="firstName" id="firstName" required maxlength="20">
        </div>
      </div>
      <div class="form-group">
        <div class="form-row">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" name="lastName" id="lastName" required maxlength="20">
        </div>
      </div>
      <div class="form-group">
        <div class="form-row">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="hello@example.com" required>
        </div>
      </div>
      <div class="form-group">
        <div class="form-row">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" name="phone" id="phone" placeholder="xxx-xxx-xxxx" required>
        </div>
      </div>
      <div class="form-group">
        <div class="form-row">
        <label for="streetAddress">Street Address</label>
        <input type="text" class="form-control" name="streetAddress" id="streetAddress" required maxlength="100">
        </div>
      </div>
      <div class="form-group">
        <div class="form-row"></div>
        <label for="city">City</label>
        <input type="text" class="form-control" name="city" id="city" required maxlength="50">
      </div>
      <div class="form-group">
        <div class="form-row">
        <label for="state-select">State</label>
        <select class="form-control" id="state-select">
          <option selected>--Select State--</option>
          <option value="state.Abbreviation">state.Name</option>
          <option value="state.Abbreviation">state.Name</option>
        </select>
      </div>
      </div>
      <div class="form-group">
        <div class="form-row">
        <label for="zip">Zip Code</label>
        <input type="text" class="form-control" name="zip" id="zip" required maxlength="9">
      </div>
      </div>
      <div class="form-group">
        <div class="form-row">
        <label for="frequency-select">Contact Frequency</label>
        <select class="form-control" id="frequency-select">
          <option selected>--Select Frequency--</option>
          <option value=1>frequency.Description</option>
          <option value=2>frequency.Description</option>
          <option value=3>frequency.Description</option>
        </select>
      </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
 </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
